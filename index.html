<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css_main">
    <link rel="stylesheet" href="main.js">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator_container">
      <form name="calculator">
        <!-- <input type="text" class="display_screen" name="answer"></input> -->

        <input type="button" class= "clear_button" name="clearscreen" value="c" onclick="calculator.answer.value = ''"></input>
        <input type="text" class="display_screen" name="answer"></input>
        <br>

        <input type="button" class= "number_button" name="number" value="7" onclick="calculator.answer.value += '7'"></input>
        <input type="button" class= "number_button" name="number" value="8" onclick="calculator.answer.value += '8'"></input>
        <input type="button" class= "number_button" name="number" value="9" onclick="calculator.answer.value += '9'"></input>
        <input type="button" class= "operator_button" name="operator" value="/" onclick="calculator.answer.value += '/'"></input>
        <br>

        <input type="button" class= "number_button" name="number" value="4" onclick="calculator.answer.value += '4'"></input>
        <input type="button" class= "number_button" name="number" value="5" onclick="calculator.answer.value += '5'"></input>
        <input type="button" class= "number_button" name="number" value="6" onclick="calculator.answer.value += '6'"></input>
        <input type="button" class= "operator_button" name="operator" value="*" onclick="calculator.answer.value += '*'"></input>
        <br>

        <input type="button" class= "number_button" name="number" value="1" onclick="calculator.answer.value += '1'"></input>
        <input type="button" class= "number_button" name="number" value="2" onclick="calculator.answer.value += '2'"></input>
        <input type="button" class= "number_button" name="number" value="3" onclick="calculator.answer.value += '3'"></input>
        <input type="button" class= "operator_button" name="operator" value="-" onclick="calculator.answer.value += '-'"></input>
        <br>

        <input type="button" class= "number_button" name="number" value="0" onclick="calculator.answer.value += '0'"></input>
        <input type="button" class= "number_button" name="numbersout" value="." onclick="calculator.answer.value += '.'"></input>
        <input type="button" class= "number_button" name="operator" value="=" onclick="calculator.answer.value = eval(calculator.answer.value)"></input>
        <input type="button" class= "operator_button" name="operator" value="+" onclick="calculator.answer.value += '+'"></input>

      </form>
    </div>
  </body>
</html>
