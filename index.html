<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css_main">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator_container">
      <button type="clear" class="clearscreen">C</></button>
      <button type="screen" class="inputfield"></button>
      <button type="button7" class="number">7</></button>
      <button type="button8" class="number">8</></button>
      <button type="button9" class="number">9</></button>
      <button type="divide" class="operator">/</></button>
      <button type="button4" class="number">4</></button>
      <button type="button5" class="number">5</></button>
      <button type="button6" class="number">6</></button>
      <button type="multiply" class="operator">X</></button>
      <button type="button1" class="number">1</></button>
      <button type="button2" class="number">2</></button>
      <button type="button3" class="number">3</></button>
      <button type="subtract" class="operator">-</></button>
      <button type="button0" class="number">0</></button>
      <button type="period" class="periodmark">.</></button>
      <button type="equals" class="numbersout">=</></button>
      <button type="add" class="operator">+</></button>

      </div>
  </body>
</html>
