<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css_main">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator_container">
      <button type="clear" class="clearscreen"><h2>C</h2></button>
      <button type="screen" class="inputfield"></button>
      <button type="button7" class="number"><h2>7</h2></button>
      <button type="button8" class="number"><h2>8</h2></button>
      <button type="button9" class="number"><h2>9</h2></button>
      <button type="divide" class="operator"><h2>/</h2></button>
      <button type="button4" class="number"><h2>4</h2></button>
      <button type="button5" class="number"><h2>5</h2></button>
      <button type="button6" class="number"><h2>6</h2></button>
      <button type="multiply" class="operator"><h2>X</h2></button>
      <button type="button1" class="number"><h2>1</h2></button>
      <button type="button2" class="number"><h2>2</h2></button>
      <button type="button3" class="number"><h2>3</h2></button>
      <button type="subtract" class="operator"><h2>-</h2></button>
      <button type="button0" class="number"><h2>0</h2></button>
      <button type="period" class="periodmark"><h2>.</h2></button>
      <button type="equals" class="numbersout"><h2>=</h2></button>
      <button type="add" class="operator"><h2>+</h2></button>

      </div>
  </body>
</html>
